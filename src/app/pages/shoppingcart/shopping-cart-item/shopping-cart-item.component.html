<a [routerLink]="['/clothes',item.clothes.id]">
  <div class="content">
    <div class="image-box">

    </div>
    <app-counter [counter]="item.count"></app-counter>
    <div class="text-box">
      <h3>{{item.clothes.name}}</h3>
      <ul>
        <li>{{item.clothes.clothesType.type}}</li>
        <li>{{item.clothes.brand.brand}}</li>
      </ul>
    </div>
  </div>

</a>
