<a [routerLink]="['/clothes',item.clothes.id]">
  <div class="content">
    <app-counter [counter]="item.count" (changeCounter)="item.count = $event"></app-counter>
    <div class="image-box">
      <img [src]="'assets/' + item.clothes.id + '.jpg'"/>
    </div>
    <div class="text-box">
      <h3>{{item.clothes.name}}</h3>
      <ul>
        <li>{{item.clothes.clothesType.type}}</li>
        <li>{{item.clothes.brand.brand}}</li>
      </ul>
    </div>
  </div>

</a>
